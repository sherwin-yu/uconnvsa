<div class="parallax-container valign-wrapper" style="height:300px;">
  <div class="valign" style="margin:0 auto;">
    <div class="parallax"><img class="responsive-img" src="img/contact.jpg"></div>
    <h3 class="white-text text-shadow center-align">Media</h3>
  </div>
</div>

<div class="section">
  <div class="row container">
    <div class="col s12">
      <h4 class="center-align">Gallery</h4>

      <div ng-repeat="pics in mediaCtrl.pics">
        <div class="col s3">
          <a  href=""><img materialboxed class="materialboxed responsive-img" ng-src="{{pics.images.standard_resolution.url}}"></a>
        </div>
      </div>
      <h4 class="center-align">Videos</h4>
    </div>
  </div>
</div>
