<div class="parallax-container valign-wrapper" style="height:300px;">
  <div class="valign" style="margin:0 auto;">
    <div class="parallax"><img class="responsive-img" src="img/contact.jpg"></div>
    <h3 class="white-text text-shadow center-align">Media</h3>
  </div>
</div>

<div class="section grey lighten-4">
  <div class="row container">
    <div class="col s12">

      <div class="section grey lighten-4">
          <div class="card-panel z-depth-0 animated fadeIn">
            <h4 class="center-align">Theatre</h4>
            <div class="video-container">
             <iframe width="560" height="315" src="https://www.youtube.com/embed/RdpF17tCOYM" frameborder="0" allowfullscreen></iframe>
           </div>
         </div>
      </div>

      <div class="section grey lighten-4">
        <h4 class="center-align">Gallery </h4>
        <div ng-repeat="pics in mediaCtrl.pics | limitTo: 12">
          <div class="col l3 s6">
            <img materialboxed class="materialboxed responsive-img" ng-src="{{pics.images.standard_resolution.url}}" style="margin-bottom:10px;">
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
