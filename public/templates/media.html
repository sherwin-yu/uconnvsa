<div class="container">
  <div class="row">
    <div class="col s12">

      <h2 class="center-align">MEDIA</h2>

      <h3 class="center-align">Gallery</h3>

      <div class="slider" slider indicators="false">
          <ul class="slides">
              <li ng-repeat="pics in mediaCtrl.pics">
                  <img ng-src="{{pics.images.standard_resolution.url}}"> <!-- random image -->
                  <div class="caption center-align">
                      <h3>This is our big Tagline!</h3>
                      <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                  </div>
              </li>
          </ul>
      </div>

        <div class="card-panel">
          <div carousel ng-repeat="pics in mediaCtrl.pics |limitTo:1">
            <div ng-repeat="pics in mediaCtrl.pics">
              <a class="carousel-item" href=""><img materialboxed class="materialboxed responsive-img" ng-src="{{pics.images.standard_resolution.url}}"></a>
            </div>
          </div>
        </div>
