<div class="container">
  <div class="row">
    <div class="col-md-12 contact">
      <div class="page-header">
        <h1 class="text-center">CONTACT</h1>
      </div>
      <p class="text-center">You can also contact us at <a href="mailto:uconnvsa@gmail.com">uconnvsa@gmail.com</a></p>
      <div class="col-md-8 col-md-offset-2">
        <form name="contactForm" ng-submit="" novalidate>
          <div class="form-group">
            <label class="" for="name">Name *</label>
            <input type="text" class="form-control" id="name" name="name" ng-model="contact.name" required>
          </div>
          <div class="form-group">
            <label class="" for="email">Email *</label>
            <input type="email" class="form-control" id="email" name="email" ng-model="contact.email" required>
          </div>
          <div class="form-group">
            <label class="" for="email">Subject *</label>
            <input type="text" class="form-control" id="subject" name="subject" ng-model="contact.subject" required>
          </div>
          <div class="form-group">
            <label class="" for="message">Message *</label>
            <textarea class="form-control" id="message" name="message" rows="4" ng-model="contact.message" required></textarea>
          </div>

          <button style="float:right;" type="submit" id="sendBtn"><span style="font-size:14px;font-weight:500;">Send Message</span></button>
        </form>
      </div>
    </div4
  </div>
</div>
