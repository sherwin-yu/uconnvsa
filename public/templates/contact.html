<div class="container">
  <div class="row">
    <div class="col s12 contact">
      <h1 class="center-align">Contact Us</h1>
      <div class="col m10 offset-m1 s12">
        <div class="card horizontal">
          <div class="card-stacked">
            <div class="card-content">
              <p class="center-align">You can also contact us at <a href="mailto:uconnvsa@gmail.com">uconnvsa@gmail.com</a></p>
              <form name="contactForm" ng-submit="" novalidate>
                <div input-field>
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" id="name" name="name" ng-model="contact.name" required>
                    <label>Name *</label>
                </div>
                <div input-field>
                  <i class="material-icons prefix">email</i>
                    <input type="email" id="email" name="email" ng-model="contact.email" required>
                    <label>Email *</label>
                </div>
                <div input-field>
                    <i class="material-icons prefix">subject</i>
                    <input type="text" id="subject" name="subject" ng-model="contact.subject" required>
                    <label>Subject *</label>
                </div>
                <div input-field>
                    <i class="material-icons prefix">message</i>
                    <textarea class="materialize-textarea" id="message" name="message" ng-model="contact.message" required></textarea>
                    <label>Message *</label>
                </div>
                <button class="btn waves-effect waves-light right blue accent-3" type="submit" name="action">Send Message
                  <i class="material-icons right">send</i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
