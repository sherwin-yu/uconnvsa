                </button>
                <a class="navbar-brand page-scroll" href="/">UCONN VSA</a>

            <div class="collapse navbar-collapse navbar-ex1-collapse navbar-right">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                      <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">About<span class="caret"></span></a>

        <form name="mailingListForm">
          <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" ng-model="email" required>
          </div>
          <button type="submit" id="sendBtn"><span style="font-size:14px;font-weight:500;">Submit</span></button>
        </form>

        <div class="text-right">Follow Us
          <a href="https://www.facebook.com/uconnvsa">Facebook</a>
          <a href="https://www.instagram.com/uconnvsa">Instagram</a>
          <a href="https://www.youtube.com/channel/UC81igfyDtim2MdR9X9HfgvA">Youtube</a>
